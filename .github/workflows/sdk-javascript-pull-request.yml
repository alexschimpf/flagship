name: sdk javascript - pull request

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'sdk/javascript/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - run: npm --prefix sdk/javascript install .
      - run: npm --prefix sdk/javascript run lint
