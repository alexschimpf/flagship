repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Admin linter/formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        name: admin linter
        args: [ --fix, --config=admin/pyproject.toml, "admin/**" ]
      - id: ruff-format
        name: admin formatter
        args: [ --config=admin/pyproject.toml, "admin/**" ]

  # Flags linter/formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        name: flags linter
        args: [ --fix, --config=flags/pyproject.toml, "flags/**" ]
      - id: ruff-format
        name: admin formatter
        args: [ --config=flags/pyproject.toml, "flags/**" ]

  # Python SDK linter/formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        name: python sdk linter
        args: [ --fix, --config=sdk/python/pyproject.toml, "sdk/python/**" ]
      - id: ruff-format
        name: python sdk formatter
        args: [ --config=sdk/python/pyproject.toml, "sdk/python/**" ]

  # Admin type-check
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: admin type-check
        args: [ --config-file="admin/pyproject.toml", "admin" ]

  # Flags type-check
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: flags type-check
        args: [ --config-file="flags/pyproject.toml", "flags" ]

  # Python SDK type-check
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: python sdk type-check
        args: [ --config-file="sdk/python/pyproject.toml", "python/sdk" ]

  # Frontend linter
  - repo: local
    hooks:
      - id: frontend-lint
        name: frontend lint
        entry: "npm --prefix frontend run lint"
        language: system
        types_or: [javascript, jsx, ts, tsx, html, css]
        require_serial: true
        verbose: true
