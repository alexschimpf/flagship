services:
    mysql:
        image: "mysql:8.2.0"
        container_name: mysql
        restart: on-failure
        ports:
            - 3306:3306
        volumes:
            - ./mysql/sql:/opt/sql
            - ./mysql/init.sh:/docker-entrypoint-initdb.d/init.sh
            - mysql-volume:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=test
        healthcheck:
            test: ["CMD", "mysqladmin", "-uroot", "-ptest", "ping"]
            interval: 3s
            timeout: 3s
            retries: 5
            start_period: 3s

    redis:
        image: "grokzen/redis-cluster:7.0.10"
        container_name: redis
        restart: on-failure
        ports:
            - 7000-7005:7000-7005
        volumes:
            - redis-volume:/redis-data
        environment:
            - IP=0.0.0.0
        healthcheck:
            test: ["CMD", "redis-cli", "-p", "7000", "ping"]
            interval: 3s
            timeout: 3s
            retries: 5
            start_period: 3s

volumes:
    mysql-volume:
    redis-volume:
